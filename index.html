<!DOCTYPE html>
<html>
<head>
    <title>Phone Contacts Reader</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1"/>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/app.js"></script>
    <link href="lib/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
   
</head>
<body>
    <div data-role="page" id="app">
        <div data-role="header" data-position="fixed">
            <h1>Contacts</h1>
        </div>
        <div>
            <ul id="contactsList" data-role="listview" data-filter="true" data-filter-placeholder="Search Contacts" data-inset="true">
                <li>
                    <h2>Loading Contacts..</h2>
                </li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <h1>Deescorp - All Rights Reserved</h1>
        </div>
    </div>
</body>
<script src="cordova.js"></script>
 <script>
        app.initialize();
    </script>
     <script src="http://debug.build.phonegap.com/target/target-script-min.js#b8a7b39e-ba10-11e5-a5ad-22000bcc839a"></script>
</html>
