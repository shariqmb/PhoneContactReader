<!DOCTYPE html>
<html>
<head>
    <title>Phone Contact Reader</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ShortcutPlugin.js"></script>
    <script>
        window.plugins.Shortcut.CreateShortcut("Deescorp", null, null);
  </script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-position="fixed" data-theme="b" data-add-back-btn="true" data-tap-toggle="false">
            <h1>Contacts</h1>
            <a href="views/add.html" data-icon="plus" class="ui-btn-right">Add</a>
        </div>
        <div data-role="content">
            <ul id="contactsList" data-role="listview" data-filter="true" data-filter-placeholder="Search Contacts" data-inset="true">
                <li>
                    <div style="text-align: center;">
                        <img src="lib/images/ajax-loader.gif" alt="Alternate Text" /><br />
                        Loading Contacts..
                    </div>

                </li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed" data-theme="b" data-tap-toggle="false">
            <h3>Powered by Deescorp</h3>
        </div>
    </div>
</body>
</html>
